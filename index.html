<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    color: white;
}

/* Title */
h1 {
    margin-top: 20px;
    font-size: 3em;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 30px #ff0, 0 0 40px #ff69b4; }
}

/* Cake */
.cake {
    position: relative;
    margin: 50px auto;
    width: 200px;
}

.layer {
    width: 200px;
    height: 60px;
    background: #ff6f61;
    border-radius: 10px;
    margin: 5px auto;
}

.candle {
    width: 10px;
    height: 40px;
    background: white;
    margin: 0 auto;
    position: relative;
}

.flame {
    width: 15px;
    height: 15px;
    background: yellow;
    border-radius: 50%;
    position: absolute;
    top: -20px;
    left: -2px;
    animation: flicker 0.2s infinite alternate;
}

@keyframes flicker {
    from { transform: scale(1); background: orange; }
    to { transform: scale(1.2); background: yellow; }
}

/* Balloons */
.balloon {
    width: 40px;
    height: 60px;
    border-radius: 50%;
    position: absolute;
    bottom: -100px;
    animation: float 8s infinite ease-in;
}

@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-120vh); }
}

/* Surprise Message */
#message {
    display: none;
    font-size: 2em;
    margin-top: 20px;
    animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Button */
button {
    padding: 10px 20px;
    font-size: 1.2em;
    border: none;
    background: #ff4081;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #f50057;
}

/* Photo */
.photo {
    margin-top: 20px;
    width: 200px;
    border-radius: 15px;
    box-shadow: 0 0 20px white;
}

/* Fireworks Canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<h1>üéâ Happy Birthday üéâ</h1>

<div class="cake">
    <div class="candle">
        <div class="flame"></div>
    </div>
    <div class="layer"></div>
    <div class="layer"></div>
</div>

<button onclick="revealSurprise()">Click for Surprise üéÅ</button>

<div id="message">
    üíñ Wishing You Endless Happiness & Success! May your life be filled with success, happiness, and endless blessings.
Thank you for guiding us with wisdom and kindness. üíñ
    <br>
    <img src="./Screenshot 2026-02-12 174627.png" class="photo">
</div>

<audio id="music" src="birthday-music.mp3"></audio>

<script>
// Floating Balloons
for (let i = 0; i < 15; i++) {
    let balloon = document.createElement("div");
    balloon.className = "balloon";
    balloon.style.left = Math.random() * 100 + "vw";
    balloon.style.background = 
        `hsl(${Math.random() * 360}, 70%, 60%)`;
    balloon.style.animationDuration = 
        (5 + Math.random() * 5) + "s";
    document.body.appendChild(balloon);
}

// Reveal Message + Music
function revealSurprise() {
    document.getElementById("message").style.display = "block";
    document.getElementById("music").play();
    launchFireworks();
}

// Simple Fireworks
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function launchFireworks() {
    for (let i = 0; i < 50; i++) {
        setTimeout(() => {
            let x = Math.random() * canvas.width;
            let y = Math.random() * canvas.height / 2;
            drawExplosion(x, y);
        }, i * 200);
    }
}

function drawExplosion(x, y) {
    for (let i = 0; i < 30; i++) {
        let angle = Math.random() * 2 * Math.PI;
        let radius = Math.random() * 50;
        ctx.beginPath();
        ctx.arc(
            x + radius * Math.cos(angle),
            y + radius * Math.sin(angle),
            3, 0, 2 * Math.PI
        );
        ctx.fillStyle = 
            `hsl(${Math.random() * 360},100%,50%)`;
        ctx.fill();
    }
}
</script>

</body>
</html>
